<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Trắc Nghiệm</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body">
    <h1>Khao sat</h1>

    <form id="loginForm" onsubmit="return saveLoginData()">
        <div class="field">
        <label for="name">Họ tên:</label>
        <input type="text" id="name" name="name" required>
        </div>
        <div class="field">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="field">
            <label for="CCCD">CCCD:</label>
            <input type="text" id="CCCD" name="CCCD" required>
        </div>

        <div class="field">
            <label for="diachi">Dia chi thuong tru:</label>
            <input type="text" id="diachi" name="diachi" required>
        </div>

        <button class="btn btn--success" type="submit" id="login-btn" style="text-align: center;"><a href="exam.html">dang nhap</a></button>
    </form>
</body>
</html>
